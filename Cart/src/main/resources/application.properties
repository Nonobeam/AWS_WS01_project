server.port=8081

spring.application.name=Cart

spring.cloud.config.name=global
spring.cloud.config.profile=default

spring.cloud.zookeeper.connectString=zookeeper:2181
#Configuration server
spring.cloud.config.uri=http://configuration:8888/
spring.config.import=configserver:

spring.datasource.url=${db.url:Data Null}
spring.datasource.username=${db.username:Data Null}
spring.datasource.password=${db.password:Data Null}

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
